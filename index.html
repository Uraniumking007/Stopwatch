<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<link rel="stylesheet" href="main.css">
<body>
    <div class="header">
        <div class="container-num1">
        Stopwatch
        </div>
    </div>
    <div class="container-numbers">
        <div class="container-num2">
            <span id="outputHour">00</span>:<span id="outputMinute">00</span>:<span id="outputSecond">00</span>
        </div>
    </div>
    <div class="container-button">
        <Button id="inputStart">Start</Button>
        <Button id="inputStop" >Stop</Button>
        <button id="inputReset" >Reset</button>
    </div>
</body>
<script src="main.js"></script>
</html>
